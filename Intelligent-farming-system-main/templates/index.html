<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <title>Irrigation Prediction</title>
</head>
<body>
  <div class="bg-container">
    <h1>Intelligent Farming System</h1>
    <div class="container">
      <div class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{ url_for('static', filename='img/img3.jpg') }}" class="d-block w-100" alt="Irrigation Image 1">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='img/img4.jpg') }}" class="d-block w-100" alt="Irrigation Image 2">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='img/img4.jpg') }}" class="d-block w-100" alt="Irrigation Image 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="form-container">
        <div class="form-data">
          <h3>Enter the data</h3>
          <form action="{{ url_for('predict') }}" method="post">
            <div class="indiv-input">
              <label for="place">Enter your place</label>
              <input type="text" name="place" id="place" required />
            </div>
            <div class="indiv-input">
              <label for="moisture">Soil moisture</label>
              <input type="number" name="moisture" id="moisture" min="90" max="1000" required />
            </div>
            <div class="indiv-input">
              <label for="crop">Crop Type</label>
              <select name="crop" id="crop" required>
                <option value="1">Wheat</option>
                <option value="2">Ground Nuts</option>
                <option value="3">Garden Flowers</option>
                <option value="4">Maize</option>
                <option value="5">Paddy</option>
                <option value="6">Potato</option>
                <option value="7">Pulse</option>
                <option value="8">Sugarcane</option>
                <option value="9">Coffee</option>
              </select>
            </div>
            <div class="indiv-input">
              <label for="sowing">Date of Sowing</label>
              <input type="date" name="sowing" id="sowing" required />
            </div>
            <div class="indiv-input">
              <label for="temp">Temperature</label>
              <input type="number" name="temp" id="temp" min="-100" max="100" required />
            </div>
            <div class="indiv-input">
              <label for="humidity">Humidity</label>
              <input type="number" name="humidity" id="humidity" min="0" max="100" required />
            </div>
            <input class="submit" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <div class="prediction">{{ prediction_text }}</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
